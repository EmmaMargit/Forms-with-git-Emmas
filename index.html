<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    <h1>Register here!</h1>
     
        <form action=""> <!--VIKTIGT!! Alltid ha med name="" när det är 
            Text field, när man skickar formuläret till en server då snappar den upp
            värderna via name.-->

                <!--Input Text field-->
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname">
                
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">

                <!--Dessa 3 under har egna input type som tyr sig olika, 
                men man kan lägga in dem i samma selektor ändå på stylning-->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <!--På denna kan du ha type="age" men när man skriver istället
                number blir det en lista på nummer istället-->
                <label for="age">Age</label>
                <input type="number" name="age" id="age">

                <!--Input Radio button--> 
            <label for="">Gender</label><br>
            <div class="from-row">

                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br><!--Denna label förknippas med denna radio button, 
                så då måste id:t ha samma namn alltså i detta fall MALE-->

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>

                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
            </div>

            <!--Input dropdown-->
            <label for="country">Country</label>
                <select id="country" name="country"</select>
                    <!--size="4" multiple-->
                    <option value="SE">Sweden</option>
                    <option value="TR">Turkey</option>
                    <option value="IQ">Iraq</option>
                    <option value="NL" selected>Netherlands</option>
                </select>

            <!--Input textarea/textfield-->
            <label for="comment">Comment</label>
                <textarea name="comment" id="comment" rows="10" placeholder="Add your comments here..."></textarea>
                <!--När jag har den i css så slipper man ha cols=""(ex. cols="40").
                Om man vill ha placeholder, så får det ej vara något mellanrum mellan de 2 >< vid ></textarea>-->

            <!--Input checkbox-->
            <div class="from-row">
                <input type="checkbox" id="newsletter" name="newsletter" value="true">
                <label for="newsletter">Do you wan't to subscribe to our newsletter?</label><br>
    
                <input type="checkbox" id="terms" name="terms" value="true" required>
                <label for="terms">Do you accept our terms?</label><br>
            </div>

            <!--Other Input-->
            <input type="submit" value="Register">
            <!--<button>Register</button>, 2 olika knappar-->
        </form>
    </div>

</body>

</html>
