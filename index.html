<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    <h1>Register here!</h1>
     
        <form action=""> <!--VIKTIGT!! Alltid ha med name="" när det är 
            Text field, när man skickar formuläret till en server då snappar den upp
            värderna via name.-->

                <!--Input Text field-->
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname">
                
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">

                <!--Input Radio button--> 
            <label for="">Gender</label><br>
            <div class="from-row">

                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br><!--Denna label förknippas med denna radio button, 
                så då måste id:t ha samma namn alltså i detta fall MALE-->

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>

                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
            </div>
            
            <!--Input checkbox-->
            <div class="from-row">
                <input type="checkbox" id="newsletter" name="newsletter" value="true">
                <label for="newsletter">Do you wan't to subscribe to our newsletter?</label><br>

                <input type="checkbox" id="terms" name="terms" value="true">
                <label for="terms">Do you accept our terms?</label><br>
            </div>
        </form>
    </div>

</body>
</html>
